<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/boardGame.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet"> 
    <title>Viking Game</title>
</head>

<body>  
    <div class = "header">
        <h1>La grande bataille navale des Viking</h1>
            <div class= "intro"> Jouez au jeu de plateau "Viking game" et plongez dans une bataille navale au coeur de l'ère viking avec Aasbjorn et Thorsten! </div><br>
    </div>
    
    <div id = "game">
        <div id="board-game"></div>
        
        <div id="right-section">   
        <div id = "interface">
            <img id="avatar" src= "../image/boat-r.png" alt = "avatar du joueur">
                <h3><span id="name"></span></h3>
                    <p>Santé: <span id="health"></span></p>
                    <p>Arme: <span id="weapon"></span></p>
                    <p>Dégâts: <span id="damage"></span> </p>
        </div> 
        <div id = "action">      
                <h3>Que souhaites-tu faire?</h3>
                    <button id="attack" >Attaquer</button>
                    <button id="defend" >Défendre</button>
        </div>
        </div>
        
    </div>
 
    

    <script src="../js/jquery-3.3.1.js"></script>         
    <script src="../js/infoPlayer.js"></script>    
    <script src="../js/board.js"></script>   
    <script src="../js/square.js"></script>
    <script src="../js/block.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/weapon.js"></script>
    <script src="../js/script.js"></script>
    
</body>
</html>
